<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="includes/style.css">
<meta charset="UTF-8">
  </head>
  <body>
        <form action="http://html5-book.co.il/teach/forms/get_form2.php" method="get">
            <div class="login-page">
                <img src="images/Asset 1.svg" id="logo2">
                <h1 id="headline2">הטורניר השנתי</h1>
                    <div id="form2">
                      <form class="register-form">
                        <input type="email" name="mail" class="input-text" required placeholder="Admin email Addres">
                        <input type="password" name="pass" class="input-text" required placeholder="Choose an Admin password" minlength="8"/>
                        <input type="text" placeholder="Group Name For Tournament"/>
                        <input type="text" placeholder="City"/>
                        <input type="url" name="website" class="input-text" required placeholder="Group webpage on Shcuna">
                            <label for="gender">Select Sport to Compete in</label>
                            <label class="text">Soccer <input class="check" type="checkbox"></label>
                            <label class="text">BasketBall <input class="check" type="checkbox"></label>
                            <label class="text">Tennis <input class="check" type="checkbox" ></label>
                        <input type="tel" name="phone" class="input-text" required placeholder="Admin PhoneNumber">
                            <label for="coffee">Players Amount</label>
                        <input type="range" name="coffee" class="_range" min="0" max="20">
                            <label for="temper">How many time you practice a week?</label>
                        <input type="number" name="temper" required placeholder="1" max="7">
                          <label for="address">Explain why you deserve participating in Shcuna</label>
                        <input type="text" name="address" class="input-text">
                          <label for="interests[]">What do you want to achieve from SCHUNA?</label>
                          <label class="text">Winning <input class="check" type="checkbox" name="interests[]" value="Winning"></label>
                          <label class="text"> Recognition<input class="check" type="checkbox" name="interests[]" value="Recognition"></label>
                          <label class="text">Fun <input class="check" type="checkbox" name="interests[]" value="Fun"></label>
                          <label class="text">Age</label>
                        <input type="number" name="age" id="age" value="22" min="18" max="60">
                        <label class="text">Gender</label>
                        <label class="text">Male</label><input type="radio" name="gender" value="Male"> 
                        <label class="text">Female</label><input type="radio" name="gender" value="Female">                         
                        <button>submit</button>
                    </div>
                  </div>
        </form>  
        <script src="includes\main.js"></script>
      </body>
</html>
